<html>
<head>
<script language="JavaScript">
function goTarget() {
clearInterval(xx);
window.location = xLong;
}
function myTimer() {
var xNow = new Date().getTime();
var xDiff = xEnd - xNow + 6000;	// 10000=10sec    6000=8sec
var xSec = Math.floor((xDiff % (1000 * 60)) / 1000);
document.getElementById("layer2").innerHTML = "&nbsp&nbsp&nbsp"+ xSec + "s ";
if (xDiff < 2000) {
goTarget();
}
}
function myStop() {
clearInterval(xx);
document.getElementById("layer_stop").innerHTML = "&nbsp&nbsp&nbsp Stop";
}
</script>
</head>
